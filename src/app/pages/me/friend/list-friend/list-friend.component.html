<ul class="list-friends">
    <div *ngFor="let user of users; let i = index" >
      <li class="friend-item" *ngIf="type == 'LIST'" [contextMenu]="userContextMenu" [contextMenuValue]="user">
        <div class="user" >
            <div class="icon">
                <div class="icon-wrapper">
                    <picture [ngStyle]="{'background-image': 'url('+user.icon+')'}" ></picture>
                    <span class="status" [ngClass]="{ 'ONLINE' : user.activity_status == 'ONLINE', 'OFFLINE' : user.activity_status == 'OFFLINE', 'BUZY' : user.activity_status == 'BUZY', 'AFK' : user.activity_status == 'AFK'  }"></span>
                </div>
            </div>
            <div class="user-info-wrapper">
                <div class="name-wrapper">
                    <span class="name">{{ user.name }}</span>
                    <span class="username">{{ user.username }}</span>
                </div>
                <span class="status-activity " *ngIf="type == 'LIST'">
                    <span *ngIf="user.activity_status == 'ONLINE'">Dispon√≠vel</span>
                    <span *ngIf="user.activity_status == 'OFFLINE'">Offline</span>
                    <span *ngIf="user.activity_status == 'BUZY'">Ocupado</span>
                    <span *ngIf="user.activity_status == 'AFK'">Ausente</span>
                </span>
            </div>
        </div>
        <div class="options" *ngIf="type == 'LIST'">
            <button mat-icon-button (click)="createDM(user)" ngxTippy data-tippy-content="Iniciar conversa" [tippyProps]="{
                placement: 'top'
              }" >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z" clip-rule="evenodd" />
                </svg>
            </button>
            <button mat-icon-button ngxTippy data-tippy-content="Mais" [tippyProps]="{
                placement: 'top'
              }">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
              </svg>
            </button>
        </div>
      </li>
      <li class="friend-item" *ngIf="type == 'REQUEST'">
        <div class="user" >
            <div class="icon">
                <div class="icon-wrapper">
                    <picture></picture>
                </div>
            </div>
            <div class="user-info-wrapper">
                <div class="name-wrapper">
                    <span class="name">{{ user.name }}</span>
                    <span class="username">{{ user.username }}</span>
                </div>
                <span class="status-activity " *ngIf="type == 'REQUEST'">
                    <span *ngIf="!user.is_requester" >Pedido de amizade recebido</span>
                    <span *ngIf="user.is_requester" >Pedido de amizade enviado</span>
                </span>
            </div>
        </div>
        <div class="options" *ngIf="type == 'REQUEST'">
            <button mat-icon-button *ngIf="!user.is_requester" (click)="acceptOrRecuse('accept', user._id, i)" ngxTippy data-tippy-content="Aceitar" [tippyProps]="{
                placement: 'top'
              }" style="color: #00a050">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
              </svg>
            </button>
            <button mat-icon-button *ngIf="!user.is_requester" (click)="acceptOrRecuse('recuse', user._id, i)" ngxTippy data-tippy-content="Ignorar" [tippyProps]="{
                placement: 'top'
              }" style="color: #ff5353;">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
            <button mat-icon-button *ngIf="user.is_requester" (click)="deleteRequest(user._id, i)" ngxTippy data-tippy-content="Remover" [tippyProps]="{
                placement: 'top'
              }" style="color: #ff5353;">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
        </div>
      </li>
        <li class="friend-item" *ngIf="type == 'BLOCKED'">
        <div class="user" >
            <div class="icon">
                <div class="icon-wrapper">
                    <picture></picture>
                    <span class="status" [ngClass]="{ 'ONLINE' : user.activity_status == 'ONLINE', 'OFFLINE' : user.activity_status == 'OFFLINE', 'BUZY' : user.activity_status == 'BUZY', 'AFK' : user.activity_status == 'AFK'  }"></span>
                </div>
            </div>
            <div class="user-info-wrapper">
                <div class="name-wrapper">
                    <span class="name">{{ user.name }}</span>
                    <span class="username">{{ user.username }}</span>
                </div>
            </div>
        </div>
        <div class="options" *ngIf="type == 'BLOCKED'">
            <button mat-icon-button ngxTippy data-tippy-content="Desbloquear" [tippyProps]="{
                placement: 'top'
              }" style="color: #ff5353;">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
        </div>
      </li>
    </div>
    
</ul>

<context-menu #userContextMenu>
   
  <ng-template contextMenuItem >
    <span>Perfil</span>
  </ng-template>
  <ng-template contextMenuItem (execute)="createDM($event.value)">
    <span>Mensagem</span>
    <svg xmlns="http://www.w3.org/2000/svg" style="margin-left: 1rem;" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
    </svg>
  </ng-template>
  <ng-template contextMenuItem [divider]="true"></ng-template>

  <ng-template contextMenuItem >
    <span>Desfazer amizade</span>
    <svg xmlns="http://www.w3.org/2000/svg" style="margin-left: 1rem;" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M13 7a4 4 0 11-8 0 4 4 0 018 0zM9 14a6 6 0 00-6 6v1h12v-1a6 6 0 00-6-6zM21 12h-6" />
    </svg>
  </ng-template>
  <ng-template contextMenuItem >
    <span>Bloquear</span>
    <svg xmlns="http://www.w3.org/2000/svg"  style="margin-left: 1rem;" width="20" height="20"  viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M13.477 14.89A6 6 0 015.11 6.524l8.367 8.368zm1.414-1.414L6.524 5.11a6 6 0 018.367 8.367zM18 10a8 8 0 11-16 0 8 8 0 0116 0z" clip-rule="evenodd" />
    </svg>
  </ng-template>

  
</context-menu>
