<div class="content-channel">
    <div class="side-channel" [GuildMenuContext]="'aa'">
        <div class="guild-info-wrapper">
            <div class="guild-wrapper">
                <span class="title">{{ guild.name }}</span>
            </div>
        </div>
        <div class="channels" >
            <div class="channel" *ngFor="let channel of channels; let i = index;">
                <div class="channel-category">{{ channel.name }}</div>
                <ul class="channel-list" *ngFor="let children of channel.children; let iChildren = index;">
                    <li class="channel-item" [routerLink]="['/channels/'+guild._id+'/'+children._id]" [ngClass]="{'active': checkActive(children._id)}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20"  height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                        </svg>
                        <span>{{ children.name }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="wrapper-content">
        <router-outlet></router-outlet>
    </div>
</div>
