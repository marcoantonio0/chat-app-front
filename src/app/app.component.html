<header id="titlebar" *ngIf="electron.isElectron()">
    <div id="drag-region">

      <div id="window-title">
        <span>Discorderino</span>
        <span id="version" style="margin-left: 5px;"></span>
      </div>

      <div id="window-controls">
        
        <div class="button" (click)="min()" id="min-button" style="cursor: pointer;">
          <img class="icon" srcset="./assets/icons/min-w-10.png 1x, assets/icons/min-w-12.png 1.25x, assets/icons/min-w-15.png 1.5x, assets/icons/min-w-15.png 1.75x, assets/icons/min-w-20.png 2x, assets/icons/min-w-20.png 2.25x, assets/icons/min-w-24.png 2.5x, assets/icons/min-w-30.png 3x, assets/icons/min-w-30.png 3.5x" draggable="false" />
        </div>
        <div class="button" (click)="maxOrUnmax()"  id="max-button" style="cursor: pointer;">
          <img class="icon" *ngIf="!maximized" srcset="./assets/icons/max-w-10.png 1x, assets/icons/max-w-12.png 1.25x, assets/icons/max-w-15.png 1.5x, assets/icons/max-w-15.png 1.75x, assets/icons/max-w-20.png 2x, assets/icons/max-w-20.png 2.25x, assets/icons/max-w-24.png 2.5x, assets/icons/max-w-30.png 3x, assets/icons/max-w-30.png 3.5x" draggable="false" />
          <img class="icon" *ngIf="maximized" srcset="./assets/icons/restore-w-10.png 1x, assets/icons/restore-w-12.png 1.25x, assets/icons/restore-w-15.png 1.5x, assets/icons/restore-w-15.png 1.75x, assets/icons/restore-w-20.png 2x, assets/icons/restore-w-20.png 2.25x, assets/icons/restore-w-24.png 2.5x, assets/icons/restore-w-30.png 3x, assets/icons/restore-w-30.png 3.5x" draggable="false" />
        </div>
        <div class="button" (click)="close()" id="close-button" style="cursor: pointer;">
          <img class="icon" srcset="./assets/icons/close-w-10.png 1x, assets/icons/close-w-12.png 1.25x, assets/icons/close-w-15.png 1.5x, assets/icons/close-w-15.png 1.75x, assets/icons/close-w-20.png 2x, assets/icons/close-w-20.png 2.25x, assets/icons/close-w-24.png 2.5x, assets/icons/close-w-30.png 3x, assets/icons/close-w-30.png 3.5x" draggable="false" />
        </div>

      </div>
    </div>
  </header>
<div  class="root" [ngClass]="{'electron': electron.isElectron()}" #root>
    <router-outlet></router-outlet>
  </div>
