        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 20 20" fill="currentColor">

<div class="list-guilds">
    <div class="guild-item" *ngFor="let guild of guilds" [routerLink]="['/channels/'+guild._id]" [ngClass]="{'active':checkIsActive(guild._id)}" ngxTippy [attr.data-tippy-content]="guild.name" [tippyProps]="{
        placement: 'right'
      }">
        <div class="guild-wrapper">
          <picture *ngIf="guild.icon" [ngStyle]="{'background-image':'url('+guild.icon+')'}"></picture>
          <span class="acronym" *ngIf="!guild.icon">{{ acronym(guild.name) }}</span>
        </div>
    </div>
</div>
<div class="guild-add" ngxTippy data-tippy-content="Adicionar um servidor" (click)="newServer()" [tippyProps]="{
    placement: 'right'
  }">
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"  class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />

</div>
